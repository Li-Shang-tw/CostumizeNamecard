<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container mt-5">
    <h3>Costumize Your Name Card</h3>

    <form>
      <div class="form-group">
        <input type="text" class="form-control" id="name" placeholder="Name">
        <div class="feedbackOnName small"></div>
      </div>
      <div class="form-group">
        <input type="url" class="form-control" id="photoUrl" placeholder="Photo">

      </div>
      <div class="form-group">

        <label for="exampleFormControlTextarea1">Your Intro </label>
        <div class="remain"> </div>
        <textarea class="form-control" id="introInput" rows="3"></textarea>
      </div>
      <div class="feedbackOnIntro small"></div>

      <div class="form-group">
        <span>Choose your Theme:&nbsp &nbsp </span>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="lightTheme" value="option1"
            checked>
          <label class="form-check-label" for="inlineRadio1">Light Theme</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
          <label class="form-check-label" for="inlineRadio2">Dark Theme</label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  </div>



  <div id="nameCard" class="light ">
    <div class="leftCol">
      <div>
        <h3 class="name">lishang</h3>
      </div>
      <div class="intro"> </div>


    </div>
    <div class="rightCol">
      <div>
        <img class="photo" src="" alt="phto">
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
